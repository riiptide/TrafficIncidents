<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maps2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>


    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
</head>
<body>
<style>
    #mapid { height: 480px; }
</style>
<div id="mapid"></div>


<script>
    var mymap = L.map('mapid').setView([40.3619, -74.69062], 13);


    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYWFsaXlhaHNheWVkIiwiYSI6ImNrMmZhaG9lcTBpYnEzY3FwdG95Y2dyNDIifQ.cJeiwygC-4VO1NxxfuNHUg'
    }).addTo(mymap);

    var marker = L.marker([40.3619, -74.69062]).addTo(mymap);

    var circle = L.circle([40.365, -74.69], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(mymap);

    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    circle.bindPopup("I am a circle.");

    var popup = L.popup()
        .setLatLng([40.3, -74.7])
        .setContent("I am a standalone popup.")
        .openOn(mymap);

    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }

    mymap.on('click', onMapClick);




</script>


</body>
</html>
